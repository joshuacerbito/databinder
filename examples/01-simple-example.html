<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Databinder Example 01</title>
    <style>div { margin: 10px; }</style>
    <script src="../databinder.js"></script>
  </head>
  <body>
    <main>
      <div>
        <label for="firstName">First Name</label>
        <input type="text" bind-user="firstName">
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input type="text" bind-user="lastName">
      </div>

      <div>
        <p>My full name is <span bind-user="firstName"></span> <span bind-user="lastName"></span></p>
      </div>
    </main>

    <script>
      const user = new DataBinder('user');
    </script>
  </body>
</html>
